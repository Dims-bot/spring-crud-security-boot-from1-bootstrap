<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${'Username: ' + user.getUsername()}">VALUE</p>
<p th:text="${'First Name: ' + user.getFirstName()}">VALUE</p>
<p th:text="${'Last name: ' + user.getLastName()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<p th:text="${'ID: ' + user.getId()}">VALUE</p>
<p th:text="${'Role: ' + userRolesPrefixFree}">VALUE</p>


<br/>
<br>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
